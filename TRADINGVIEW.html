<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Signal Replay â€“ Local Candles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
}

#topBar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

#stats{
  margin-left:auto;
  font-size:13px;
  color:#94a3b8;
}

select, button{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-size:13px;
}

button{
  background:#ef4444;
  color:white;
  cursor:pointer;
}

#chart{
  width:100%;
  height:calc(100vh - 50px);
}
</style>
</head>

<body>

<div id="topBar">
  <strong>ðŸ“ˆ AI Signal Replay (Local Candles)</strong>
  <select id="dateFilter">
    <option value="all">All</option>
    <option value="today">Today</option>
    <option value="week">This Week</option>
  </select>
  <button onclick="startReplay()">â–¶ Replay</button>
  <span id="stats"></span>
</div>

<div id="chart"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { createChart } from 'https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.esm.production.js';

/* ðŸ”´ Firebase config */
const firebaseConfig = {
  apiKey: "...",
  authDomain: "...",
  databaseURL: "...",
  projectId: "...",
  storageBucket: "...",
  messagingSenderId: "...",
  appId: "..."
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* =============================== CHART INIT =============================== */
const chartDiv = document.getElementById("chart");
const chart = createChart(chartDiv, {
  layout: { background: '#020617', textColor: '#e5e7eb' },
  grid: { vertLines: { color: '#2b2b2b' }, horzLines: { color: '#2b2b2b' } },
  timeScale: { timeVisible: true, secondsVisible: true }
});
const candleSeries = chart.addCandlestickSeries();

let signals = [];
let candles = [];

/* =============================== FILTER =============================== */
function applyFilter(){
  const f = document.getElementById("dateFilter").value;
  const now = Date.now();
  return signals.filter(s=>{
    const t = new Date(s.time).getTime();
    if(f==="today") return now - t < 86400000;
    if(f==="week") return now - t < 604800000;
    return true;
  });
}

/* =============================== STATS =============================== */
function updateStats(){
  const filteredSignals = applyFilter();
  const wins = filteredSignals.filter(s=>s.result==="WIN").length;
  const rate = filteredSignals.length ? Math.round(wins/filteredSignals.length*100):0;
  document.getElementById('stats').innerText = `Signals: ${filteredSignals.length} | Win: ${rate}%`;
}

/* =============================== GENERATE CANDLES =============================== */
function generateCandles(){
  // Each signal becomes a candle: low=price-1, high=price+1 for visibility
  candles = signals.map(s=>{
    const time = new Date(s.time).getTime()/1000; // lightweight charts uses seconds
    const open = s.price;
    const close = s.price;
    const high = s.price + 1;
    const low = s.price - 1;
    return { time, open, high, low, close };
  });
  candleSeries.setData(candles);
}

/* =============================== PLOT SIGNALS =============================== */
function plotSignal(s){
  const time = new Date(s.time).getTime()/1000;
  const color = s.type==="BUY" ? '#16a34a' : '#dc2626';

  // Arrow marker
  candleSeries.setMarkers([{
    time: time,
    position: s.type==="BUY" ? 'belowBar' : 'aboveBar',
    color: color,
    shape: s.type==='BUY' ? 'arrowUp' : 'arrowDown',
    text: s.type
  }]);

  // TP marker
  candleSeries.setMarkers([{
    time: time,
    position: 'aboveBar',
    color: '#22c55e',
    shape: 'circle',
    text: 'TP'
  }]);

  // SL marker
  candleSeries.setMarkers([{
    time: time,
    position: 'belowBar',
    color: '#ef4444',
    shape: 'circle',
    text: 'SL'
  }]);
}

/* =============================== REPLAY =============================== */
function startReplay(){
  const filtered = applyFilter();
  generateCandles();
  for(const s of filtered){
    plotSignal(s);
  }
  updateStats();
}

/* =============================== FIREBASE =============================== */
const signalsRef = ref(db,"signals");
onValue(signalsRef,(snapshot)=>{
  if(!snapshot.exists()) return;

  signals = Object.values(snapshot.val())
    .filter(s=>{
      const sSymbol = (s.symbol || "").replace(/\//g,'').toUpperCase();
      return sSymbol === "XAUUSD" && (s.type==="BUY" || s.type==="SELL");
    })
    .sort((a,b)=>new Date(a.time)-new Date(b.time));

  startReplay();
});
</script>

</body>
</html>
