<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Signal Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" type="image/png" href="logo_icon.png">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
}

#topBar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-bottom:1px solid #1e293b;
}

#stats{
  margin-left:auto;
  font-size:13px;
  color:#94a3b8;
}

select, button{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-size:13px;
}

button{
  background:#ef4444;
  color:white;
  cursor:pointer;
}

#signalsContainer{
  padding:10px;
  max-height:calc(100vh - 50px);
  overflow-y:auto;
}

.signalCard{
  border-radius:6px;
  padding:10px;
  margin-bottom:10px;
  background:#1e293b;
  font-size:13px;
}

.buy{ border-left:4px solid #16a34a; }
.sell{ border-left:4px solid #dc2626; }

.win{ box-shadow: inset 0 0 0 1px #22c55e; }
.loss{ box-shadow: inset 0 0 0 1px #ef4444; }
.unknown{ box-shadow: inset 0 0 0 1px #facc15; }
</style>
</head>

<body>

<div id="topBar">
  <strong>üìä AI Signal Dashboard</strong>

  <select id="dateFilter">
    <option value="all">All</option>
    <option value="today">Today</option>
    <option value="week">This Week</option>
  </select>

  <button id="replayBtn">‚ñ∂ Refresh</button>
  <button id="stopBtn">‚èπ Stop</button>

  <span id="stats"></span>
</div>

<div id="signalsContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB1G6DhAZv70YLk65ESgZl0Cm1BHzab4a0",
  authDomain: "buddydownloads-72e3b.firebaseapp.com",
  databaseURL: "https://buddydownloads-72e3b-default-rtdb.firebaseio.com",
  projectId: "buddydownloads-72e3b",
  storageBucket: "buddydownloads-72e3b.appspot.com",
  messagingSenderId: "782621240629",
  appId: "1:782621240629:web:4678fac59caad0f3ac707c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* =============================== STATE =============================== */
let signals = [];
let listening = true;

const symbol =
  new URLSearchParams(window.location.search)
    .get("symbol")
    ?.replace(/\//g,'')
    .toUpperCase() || "XAUUSD";

const container = document.getElementById("signalsContainer");
const statsEl = document.getElementById("stats");

/* =============================== RESULT LOGIC (TP/SL ONLY) =============================== */
function calculateResults(list){
  // reset
  list.forEach(s => s.result = "UNKNOWN");

  for(let i = 0; i < list.length; i++){
    const curr = list[i];
    const currPrice = curr.price ?? curr.entry;

    if(!currPrice || !curr.tp || !curr.sl) continue;

    // look forward through ALL future prices
    for(let j = i + 1; j < list.length; j++){
      const future = list[j];
      const futurePrice = future.price ?? future.entry;
      if(!futurePrice) continue;

      const high = Math.max(currPrice, futurePrice);
      const low  = Math.min(currPrice, futurePrice);

      if(curr.type === "BUY"){
        if(high >= curr.tp){
          curr.result = "WIN";
          break;
        }
        if(low <= curr.sl){
          curr.result = "LOSS";
          break;
        }
      }

      if(curr.type === "SELL"){
        if(low <= curr.tp){
          curr.result = "WIN";
          break;
        }
        if(high >= curr.sl){
          curr.result = "LOSS";
          break;
        }
      }
    }
  }
}


/* =============================== FILTER =============================== */
function applyFilter(){
  const f = dateFilter.value;
  const now = Date.now();

  return signals.filter(s=>{
    const t = Number(s.time);
    if(f==="today") return now - t < 86400000;
    if(f==="week") return now - t < 604800000;
    return true;
  });
}

/* =============================== UI RENDER =============================== */
function render(){
  container.innerHTML = "";

  const list = applyFilter();
  calculateResults(list);

  let wins=0, losses=0, pending=0;

  for(const s of list){
    if(s.result==="WIN") wins++;
    else if(s.result==="LOSS") losses++;
    else pending++;

    const card = document.createElement("div");
    card.className = `signalCard ${s.type.toLowerCase()} ${s.result.toLowerCase()}`;

    card.innerHTML = `
      <strong>${s.symbol} - ${s.type}</strong><br>
      Entry: ${(s.price ?? s.entry)?.toFixed(2) ?? "-"}  |
      SL: ${s.sl?.toFixed(2) ?? "-"} |
      TP: ${s.tp?.toFixed(2) ?? "-"}<br>
      Sent: ${new Date(s.time).toLocaleString()}<br>
      Result: <strong>${s.result}</strong>
    `;

    container.appendChild(card);
  }

  statsEl.innerText =
    `Signals: ${list.length} | Wins: ${wins} | Losses: ${losses} | Pending: ${pending}`;
}

/* =============================== FIREBASE =============================== */
const signalsRef = ref(db,"signals");

onValue(signalsRef, snap=>{
  if(!listening || !snap.exists()) return;

  signals = Object.values(snap.val())
    .map(s=>({...s, type:String(s.type).toUpperCase()}))
    .filter(s=>{
      const sym = (s.symbol||"").replace(/\//g,'').toUpperCase();
      return sym === symbol && (s.type==="BUY" || s.type==="SELL");
    })
    .sort((a,b)=>a.time-b.time);

  render();
});

/* =============================== BUTTONS =============================== */
/* =============================== BUTTONS =============================== */

// Refresh / Replay: just re-render current signals
replayBtn.onclick = () => render();

// Stop / Exit: clears dashboard and navigates away
stopBtn.onclick = () => {
  listening = false;
  off(signalsRef); // detach Firebase listener
  console.log("Dashboard stopped.");

  // Try to close the tab (only works if opened via JS)
  window.close();

  // Fallback for manually opened tabs: redirect to blank page
  setTimeout(() => {
    if (!window.closed) {
      document.body.innerHTML = "";
      document.title = "Dashboard Closed";
      window.location.href = "about:blank";
    }
  }, 100);
};

</script>

</body>
</html>
