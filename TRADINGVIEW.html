<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TradingView â€“ AI Signal Replay (Live)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

#topBar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

#stats{
  margin-left:auto;
  font-size:13px;
  color:#94a3b8;
}

select{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-size:13px;
}
</style>
</head>

<body>

<div id="topBar">
  <strong>ðŸ“ˆ AI Signal Replay (Live)</strong>

  <select id="dateFilter">
    <option value="all">All</option>
    <option value="today">Today</option>
    <option value="week">This Week</option>
  </select>

  <span id="stats"></span>
</div>

<div id="tvWrapper">
  <div id="tv" style="height:100vh;"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”´ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB1G6DhAZv70YLk65ESgZl0Cm1BHzab4a0",
  authDomain: "buddydownloads-72e3b.firebaseapp.com",
  databaseURL: "https://buddydownloads-72e3b-default-rtdb.firebaseio.com",
  projectId: "buddydownloads-72e3b",
  storageBucket: "buddydownloads-72e3b.appspot.com",
  messagingSenderId: "782621240629",
  appId: "1:782621240629:web:4678fac59caad0f3ac707c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* =============================== CHART INIT =============================== */
const params = new URLSearchParams(window.location.search);
const rawSymbol = params.get("symbol") || "XAUUSD";
const symbol = rawSymbol.replace(/\//g,'').toUpperCase();
let chartWidget, activeChart;

new TradingView.widget({
  container_id:"tv",
  symbol: rawSymbol,
  interval:"5",
  theme:"dark",
  autosize:true,
  studies:[],
  allow_symbol_change:true,
  onChartReady: function() {
    chartWidget = this;
    activeChart = chartWidget.activeChart();
  }
});

/* =============================== SIGNAL DATA =============================== */
let signals = [];

function applyFilter(){
  const f = document.getElementById("dateFilter").value;
  const now = Date.now();
  return signals.filter(s=>{
    const t = new Date(s.time).getTime();
    if(f==="today") return now - t < 86400000;
    if(f==="week") return now - t < 604800000;
    return true;
  });
}

function updateStats(){
  const filteredSignals = applyFilter();
  const wins = filteredSignals.filter(s=>s.result==="WIN").length;
  const rate = filteredSignals.length ? Math.round(wins/filteredSignals.length*100):0;
  document.getElementById("stats").innerText = `Signals: ${filteredSignals.length} | Win: ${rate}%`;
}

/* =============================== PLOT SIGNALS =============================== */
function plotSignalOnChart(s){
  if(!activeChart) return;

  const tooltip = `Type: ${s.type}\nEntry: ${s.price}\nTP: ${s.tp}\nSL: ${s.sl}\nResult: ${s.result || "N/A"}`;

  const tvTime = Math.floor(s.time / 1000); // FIX: convert ms â†’ sec

  // Entry marker
  activeChart.createShape({
    time: tvTime,
    price: s.price,
    shape: s.type === "BUY" ? "arrow_up" : "arrow_down",
    color: s.type === "BUY" ? "#16a34a" : "#dc2626",
    text: s.type,
    textColor: "#fff",
    size: 1,
    disableSelection: true,
    tooltip: tooltip
  });

  // TP line
  activeChart.createMultipointShape([
    { time: tvTime, price: s.tp },
    { time: tvTime + 1, price: s.tp }
  ], { shape: "line", color: "#22c55e", linewidth: 1, disableSelection: true });

  // SL line
  activeChart.createMultipointShape([
    { time: tvTime, price: s.sl },
    { time: tvTime + 1, price: s.sl }
  ], { shape: "line", color: "#ef4444", linewidth: 1, disableSelection: true });
}

/* =============================== FIREBASE LISTENER =============================== */
const signalsRef = ref(db,"signals");
onValue(signalsRef, (snapshot)=>{
  if(!snapshot.exists()) return;

  signals = Object.values(snapshot.val())
    .filter(s=>{
      const sSymbol = (s.symbol || "").replace(/\//g,'').toUpperCase();
      return sSymbol === symbol && (s.type==="BUY" || s.type==="SELL");
    })
    .sort((a,b)=>a.time - b.time);

  updateStats();
  signals.forEach(plotSignalOnChart);
});
</script>

</body>
</html>
