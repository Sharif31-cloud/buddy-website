<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TradingView ‚Äì AI Signal Replay (Live)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
  <link rel="icon" type="image/png" href="logo_icon.png">
  <link rel="shortcut icon" href="logo_icon.png">
  <link rel="apple-touch-icon" href="logo_icon.png">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

#topBar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

#stats{
  margin-left:auto;
  font-size:13px;
  color:#94a3b8;
}

select, button{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-size:13px;
}

button{
  background:#ef4444;
  color:white;
  cursor:pointer;
}

#tvWrapper{
  position:relative;
  height:calc(100vh - 50px);
}

#tv{
  height:100%;
}

#overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.signal{
  position:absolute;
  padding:4px 6px;
  font-size:11px;
  border-radius:4px;
  font-weight:bold;
  transform:translate(-50%, -50%);
  transition: all 0.5s ease;
}

.buy{ background:#16a34a; }
.sell{ background:#dc2626; }

.win{ box-shadow:0 0 0 2px #22c55e; }
.loss{ box-shadow:0 0 0 2px #ef4444; }

.current-signal{
  border:2px dashed #facc15;
  animation: pulse 1s infinite;
}

@keyframes pulse{
  0%{ transform:translate(-50%, -50%) scale(1);}
  50%{ transform:translate(-50%, -50%) scale(1.3);}
  100%{ transform:translate(-50%, -50%) scale(1);}
}

.line{
  position:absolute;
  height:2px;
  left:0;
  right:0;
}

.tp{ background:#22c55e; }
.sl{ background:#ef4444; }
</style>
</head>

<body>

<div id="topBar">
  <strong>üìà AI Signal Replay (Live)</strong>

  <select id="dateFilter">
    <option value="all">All</option>
    <option value="today">Today</option>
    <option value="week">This Week</option>
  </select>

  <button onclick="startReplay()">‚ñ∂ Replay</button>
  <button onclick="window.close()">‚ùå Close</button>

  <span id="stats"></span>
</div>

<div id="tvWrapper">
  <div id="tv"></div>
  <div id="overlay"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB1G6DhAZv70YLk65ESgZl0Cm1BHzab4a0",
  authDomain: "buddydownloads-72e3b.firebaseapp.com",
  databaseURL: "https://buddydownloads-72e3b-default-rtdb.firebaseio.com",
  projectId: "buddydownloads-72e3b",
  storageBucket: "buddydownloads-72e3b.appspot.com",
  messagingSenderId: "782621240629",
  appId: "1:782621240629:web:4678fac59caad0f3ac707c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* =============================== CHART INIT =============================== */
const params = new URLSearchParams(window.location.search);
const rawSymbol = params.get("symbol") || "XAUUSD";

// Normalize TradingView symbol to match Firebase
const symbol = rawSymbol.replace(/\//g,'').toUpperCase();

let chartWidget, activeChart;
let chartReady = false;

new TradingView.widget({
  container_id:"tv",
  symbol: rawSymbol,
  interval:"5",
  theme:"dark",
  autosize:true,
  allow_symbol_change:true,
  onChartReady: async function() {
    chartWidget = this;
    activeChart = chartWidget.activeChart();

    chartReady = true;
startReplay(true);

  }
});

/* =============================== SIGNAL DATA =============================== */
let signals = [];
let replayRunning = false;

function updateStats(){
  const filteredSignals = applyFilter();
  const wins = filteredSignals.filter(s=>s.result==="WIN").length;
  const rate = filteredSignals.length ? Math.round(wins/filteredSignals.length*100):0;
  stats.innerText = `Signals: ${filteredSignals.length} | Win: ${rate}%`;
}

/* =============================== FILTERS =============================== */
function applyFilter(){
  const f = document.getElementById("dateFilter").value;
  const now = Date.now();
  return signals.filter(s=>{
    const t = new Date(s.time).getTime();
    if(f==="today") return now - t < 86400000;
    if(f==="week") return now - t < 604800000;
    return true;
  });
}

/* =============================== POSITION MAPPING =============================== */
function getSignalCoordinate(signal){
  if (!activeChart) return null;

  const time = new Date(signal.time).getTime();
  const price =
    signal.entry ||
    signal.price ||
    signal.close;

  if (!time || !price) return null;

  const x = activeChart.timeToCoordinate(time);
  const y = activeChart.priceToCoordinate(price);

  if (x == null || y == null) return null;

  return { x, y };
}

async function getYForPrice(price){
  if (!activeChart) return null;
  return activeChart.priceToCoordinate(price);
}


/* =============================== DRAW LINES =============================== */
function drawLine(y, cls){
  if (y == null) return;

  const overlay = document.getElementById("overlay");
  const l = document.createElement("div");
  l.className = `line ${cls}`;
  l.style.top = y + "px";
  overlay.appendChild(l);
}

/* =============================== REPLAY ENGINE =============================== */
async function plotSignal(s){
  const overlay = document.getElementById("overlay");

  // Unique ID per signal
  const signalId = `${s.time}_${s.type}_${s.entry || ""}`;
  if (overlay.querySelector(`[data-id='${signalId}']`)) return;

  // Compute coordinates
  let coord = getSignalCoordinate(s);
  let reason = null;

  // Check why it might fail
  if (!coord || coord.x == null || coord.y == null){
    if (!activeChart) reason = "No active chart yet";
    else if (!s.time) reason = "Missing time field";
    else if (!(s.entry || s.price || s.close)) reason = "Missing price/entry field";
    else reason = "Time/price outside visible chart range";

    // Show debug message on overlay
    const el = document.createElement("div");
    el.className = "signal";
    el.style.left = "50%";       // center
    el.style.top = "20px";       // top
    el.style.zIndex = 9999;      // always on top
    el.style.background = "#facc15";
    el.style.color = "#000";
    el.style.fontSize = "10px";
    el.style.padding = "2px 4px";
    el.style.borderRadius = "3px";
    el.innerText = `‚ö† ${s.symbol || "N/A"} ${s.type} skipped: ${reason}`;
    overlay.appendChild(el);

    console.warn(`Signal skipped:`, s, reason);
    return;
  }

  const { x, y } = coord;

  // Create normal signal element
  const el = document.createElement("div");
  el.className = `signal ${s.type==="BUY"?"buy":"sell"} ${s.result==="WIN"?"win":"loss"} current-signal`;
  el.style.left = x + "px";
  el.style.top = y + "px";
  el.innerText = s.type;

  overlay.appendChild(el);

  // Draw TP/SL lines if available
  if (s.tp) drawLine(await getYForPrice(s.tp), "tp");
  if (s.sl) drawLine(await getYForPrice(s.sl), "sl");

  setTimeout(() => el.classList.remove("current-signal"), 1000);
}




/* =============================== SAFE REPLAY & ZOOM =============================== */
async function startReplay(liveUpdate=false){
    if (!chartReady) return;

    replayRunning = true;

    const overlay = document.getElementById("overlay");
    if(!liveUpdate) overlay.innerHTML = "";  // clear previous

    const filtered = applyFilter();

    if(filtered.length === 0){
        const el = document.createElement("div");
        el.className = "signal";
        el.style.left = "50%";
        el.style.top = "20px";
        el.style.zIndex = 9999;
        el.style.background = "#facc15";
        el.style.color = "#000";
        el.style.fontSize = "12px";
        el.style.padding = "4px 6px";
        el.style.borderRadius = "4px";
        el.innerText = "‚ö† No signals to display for this symbol/date";
        overlay.appendChild(el);
        return;
    }

    // ‚úÖ Zoom chart to fit signals
    try {
        const fromTime = new Date(filtered[0].time).getTime() - 60*1000;
        const toTime = new Date(filtered[filtered.length-1].time).getTime() + 60*1000;
        activeChart.setVisibleRange({ from: fromTime, to: toTime });
    } catch(e){
        console.warn("Cannot set visible range yet:", e);
    }

    for(const s of filtered){
        await plotSignal(s);
    }
}


/* =============================== REALTIME FIREBASE LISTENER =============================== */
const signalsRef = ref(db,"signals");
onValue(signalsRef, (snapshot) => {
    if(!snapshot.exists()) return;

    signals = Object.values(snapshot.val())
        .map(s => ({
            ...s,
            type: String(s.type).toUpperCase()
        }))
        .filter(s => {
            const sSymbol = (s.symbol || "").replace(/\//g,'').toUpperCase();
            return sSymbol === symbol && (s.type === "BUY" || s.type === "SELL");
        })
        .sort((a,b) => new Date(a.time)-new Date(b.time));

    updateStats();

    // ‚úÖ Only trigger plotting if chart is ready
    if(chartReady){
        startReplay(true);
    }
});

</script>

</body>
</html>
