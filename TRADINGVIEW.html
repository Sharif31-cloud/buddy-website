<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TradingView ‚Äì AI Signal Replay (Live)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

#topBar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

#stats{
  margin-left:auto;
  font-size:13px;
  color:#94a3b8;
}

select, button{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-size:13px;
}

button{
  background:#ef4444;
  color:white;
  cursor:pointer;
}

#tvWrapper{
  position:relative;
  height:calc(100vh - 50px);
}

#tv{
  height:100%;
}

#overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.signal{
  position:absolute;
  padding:4px 6px;
  font-size:11px;
  border-radius:4px;
  font-weight:bold;
  transform:translate(-50%, -50%);
  transition: all 0.5s ease;
}

.buy{ background:#16a34a; }
.sell{ background:#dc2626; }

.win{ box-shadow:0 0 0 2px #22c55e; }
.loss{ box-shadow:0 0 0 2px #ef4444; }

.current-signal{
  border:2px dashed #facc15;
  animation: pulse 1s infinite;
}

@keyframes pulse{
  0%{ transform:translate(-50%, -50%) scale(1);}
  50%{ transform:translate(-50%, -50%) scale(1.3);}
  100%{ transform:translate(-50%, -50%) scale(1);}
}

.line{
  position:absolute;
  height:2px;
  left:0;
  right:0;
}

.tp{ background:#22c55e; }
.sl{ background:#ef4444; }
</style>
</head>

<body>

<div id="topBar">
  <strong>üìà AI Signal Replay (Live)</strong>

  <select id="dateFilter">
    <option value="all">All</option>
    <option value="today">Today</option>
    <option value="week">This Week</option>
  </select>

  <button onclick="startReplay()">‚ñ∂ Replay</button>
  <button onclick="window.close()">‚ùå Close</button>

  <span id="stats"></span>
</div>

<div id="tvWrapper">
  <div id="tv"></div>
  <div id="overlay"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB1G6DhAZv70YLk65ESgZl0Cm1BHzab4a0",
  authDomain: "buddydownloads-72e3b.firebaseapp.com",
  databaseURL: "https://buddydownloads-72e3b-default-rtdb.firebaseio.com",
  projectId: "buddydownloads-72e3b",
  storageBucket: "buddydownloads-72e3b.appspot.com",
  messagingSenderId: "782621240629",
  appId: "1:782621240629:web:4678fac59caad0f3ac707c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* =============================== CHART INIT =============================== */
const params = new URLSearchParams(window.location.search);
const rawSymbol = params.get("symbol") || "XAUUSD";

// Normalize TradingView symbol to match Firebase
const symbol = rawSymbol.replace(/\//g,'').toUpperCase();

let chartWidget, activeChart;

new TradingView.widget({
  container_id:"tv",
  symbol: rawSymbol, // show original TradingView symbol with slash
  interval:"5",
  theme:"dark",
  autosize:true,
  studies:[],
  allow_symbol_change:true,
  onChartReady: function() {
    chartWidget = this;
    activeChart = chartWidget.activeChart();
  }
});

/* =============================== SIGNAL DATA =============================== */
let signals = [];
let replayRunning = false;

function updateStats(){
  const filteredSignals = applyFilter();
  const wins = filteredSignals.filter(s=>s.result==="WIN").length;
  const rate = filteredSignals.length ? Math.round(wins/filteredSignals.length*100):0;
  stats.innerText = `Signals: ${filteredSignals.length} | Win: ${rate}%`;
}

/* =============================== FILTERS =============================== */
function applyFilter(){
  const f = document.getElementById("dateFilter").value;
  const now = Date.now();
  return signals.filter(s=>{
    const t = new Date(s.time).getTime();
    if(f==="today") return now - t < 86400000;
    if(f==="week") return now - t < 604800000;
    return true;
  });
}

/* =============================== POSITION MAPPING =============================== */
async function getXForTime(time){
  if(!activeChart) return 50;
  const bars = await activeChart.getBars(); 
  if(!bars || bars.length===0) return 50;
  let closest = bars.reduce((prev, curr)=>{
    return Math.abs(curr.time - time) < Math.abs(prev.time - time) ? curr : prev;
  });
  const coords = activeChart.timeToCoordinate(closest.time);
  return coords || 50;
}

async function getYForPrice(price){
  if(!activeChart) return 50;
  return activeChart.priceToCoordinate(price) || 50;
}

/* =============================== DRAW LINES =============================== */
function drawLine(y, cls){
  const l = document.createElement("div");
  l.className = `line ${cls}`;
  l.style.top = y+"px";
  overlay.appendChild(l);
}

/* =============================== PLOT SIGNALS ON CHART =============================== */
/* =============================== PLOT SIGNALS ON CHART =============================== */
async function plotSignal(s) {
  if (!activeChart) return;

  // Wait until bars are available
  let bars = await activeChart.getBars();
  let attempts = 0;
  while ((!bars || bars.length === 0) && attempts < 10) {
    await new Promise(r => setTimeout(r, 500)); // wait 0.5s
    bars = await activeChart.getBars();
    attempts++;
  }
  if (!bars || bars.length === 0) {
    console.warn("No bars available for plotting, using overlay fallback");
    // fallback to HTML overlay if chart bars not loaded
    const overlay = document.getElementById("overlay");
    const x = Math.random() * overlay.offsetWidth;
    const y = Math.random() * overlay.offsetHeight;
    const el = document.createElement("div");
    el.className = `signal ${s.type === "BUY" ? "buy" : "sell"} ${s.result === "WIN" ? "win" : "loss"} current-signal`;
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.innerText = s.type;
    overlay.appendChild(el);
    return;
  }

  // Find closest bar to signal
  const closestBar = bars.reduce((prev, curr) =>
    Math.abs(curr.time - s.time) < Math.abs(prev.time - s.time) ? curr : prev
  );
  const tvTime = Math.floor(closestBar.time / 1000); // ms ‚Üí s

  // Entry arrow
  activeChart.createShape({
    time: tvTime,
    price: s.price,
    shape: s.type === "BUY" ? "arrow_up" : "arrow_down",
    color: s.type === "BUY" ? "#16a34a" : "#dc2626",
    text: s.type,
    textColor: "#fff",
    size: 1,
    disableSelection: true
  });

  // TP/SL lines for next 10 bars
  const startIndex = bars.findIndex(b => b.time === closestBar.time);
  const nextBars = bars.slice(startIndex, startIndex + 10);

  const tpPoints = nextBars.map(b => ({ time: Math.floor(b.time / 1000), price: s.tp }));
  activeChart.createMultipointShape(tpPoints, { shape: "line", color: "#22c55e", linewidth: 1, disableSelection: true });

  const slPoints = nextBars.map(b => ({ time: Math.floor(b.time / 1000), price: s.sl }));
  activeChart.createMultipointShape(slPoints, { shape: "line", color: "#ef4444", linewidth: 1, disableSelection: true });
}

/* =============================== REPLAY ENGINE =============================== */
async function startReplay(liveUpdate = false) {
  if (!activeChart) return;

  const filtered = applyFilter();

  // Clear old shapes if not live update
  if (!liveUpdate) {
    activeChart.removeAllShapes();
    document.getElementById("overlay").innerHTML = ""; // clear fallback overlay
  }

  // Plot signals one by one
  for (const s of filtered) {
    await plotSignal(s);
  }
}

/* =============================== REALTIME FIREBASE LISTENER =============================== */
const signalsRef = ref(db,"signals");
onValue(signalsRef,(snapshot)=>{
  if(!snapshot.exists()) return;

  signals = Object.values(snapshot.val())
    .filter(s=>{
      // Normalize Firebase symbol to match TradingView
      const sSymbol = (s.symbol || "").replace(/\//g,'').toUpperCase();
      return sSymbol === symbol && (s.type==="BUY" || s.type==="SELL");
    })
    .sort((a,b)=>new Date(a.time)-new Date(b.time));

  updateStats();
  startReplay(true);
});
</script>

</body>
</html>
