<script type="module">

const firebaseConfig = {

/* ================= DOM ================= */
const email = document.getElementById("email");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");

/* ================= STATE ================= */
let isVIP = false;
let vipCountdownInterval = null;
let cachedSignals = {};

/* ================= INDICATORS ================= */
function EMA(v,p){let k=2/(p+1),e=v[0];for(let i=1;i<v.length;i++)e=v[i]*k+e*(1-k);return e;}
function RSI(v,p=7){let g=0,l=0;for(let i=v.length-p;i<v.length-1;i++){let d=v[i+1]-v[i];d>0?g+=d:l-=d}let rs=g/(l||1);return 100-100/(1+rs);}
function ATR(h,l,c,p=14){let t=[];for(let i=1;i<c.length;i++)t.push(Math.max(h[i]-l[i],Math.abs(h[i]-c[i-1]),Math.abs(l[i]-c[i-1])));return EMA(t.slice(-p),p);}
function MACD(v){let a=EMA(v.slice(-26),12),b=EMA(v.slice(-26),26);return{macd:a-b,signal:EMA([a-b],9)};}
function generateSignal(d){
  let s=0;
  d.ema10>d.ema20?s+=30:s-=30;
  d.rsi>55?s+=20:d.rsi<45?s-=20:null;
  d.macd>d.macdSignal?s+=20:s-=20;
  if(s>=35)return{signal:"BUY",strength:s};
  if(s<=-35)return{signal:"SELL",strength:Math.abs(s)};
  return{signal:"HOLD",strength:Math.abs(s)};
}
function SLTP(e,a,s){
  let r=a*1.2,t=r*1.5;
  if(s==="BUY")return{sl:e-r,tp:e+t};
  if(s==="SELL")return{sl:e+r,tp:e-t};
  return{sl:e,tp:e};
}

/* ================= FETCH DATA ================= */
async function fetchData(symbol){
  const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${INTERVAL}&outputsize=200&apikey=${TWELVE_KEY}`;
  const r = await fetch(url);
  const j = await r.json();
  return j.values.reverse();
}

/* ================= LIGHTWEIGHT CHART ================= */
let chart, candleSeries;
let signalMarkers = [];
let slLine = null, tpLine = null;

function loadChart(candles){
  chartContainer.innerHTML = "";

  chart = LightweightCharts.createChart(chartContainer,{
    width: chartContainer.clientWidth,
    height: 450,
    layout:{background:{color:"#0f172a"},textColor:"#e5e7eb"},
    grid:{vertLines:{color:"#1e293b"},horzLines:{color:"#1e293b"}},
    timeScale:{timeVisible:true}
  });

  candleSeries = chart.addCandlestickSeries({
    upColor:"#22c55e",downColor:"#ef4444",
    wickUpColor:"#22c55e",wickDownColor:"#ef4444",
    borderVisible:false
  });

  candleSeries.setData(candles.map(c=>({
    time:new Date(c.datetime).getTime()/1000,
    open:+c.open,high:+c.high,low:+c.low,close:+c.close
  })));

  signalMarkers = [];
}

/* ================= PLOT SIGNAL ================= */
function plotSignalOnChart({sig,entry,sltp,candleTime}){
  if(sig.signal==="HOLD") return;

  if(slLine) candleSeries.removePriceLine(slLine);
  if(tpLine) candleSeries.removePriceLine(tpLine);

  signalMarkers.push({
    time:candleTime/1000,
    position:sig.signal==="BUY"?"belowBar":"aboveBar",
    color:sig.signal==="BUY"?"#22c55e":"#ef4444",
    shape:sig.signal==="BUY"?"arrowUp":"arrowDown",
    text:`${sig.signal} @ ${entry.toFixed(2)}`
  });

  candleSeries.setMarkers(signalMarkers);

  slLine = candleSeries.createPriceLine({
    price:sltp.sl,color:"#f87171",
    lineStyle:LightweightCharts.LineStyle.Dashed,title:"SL"
  });

  tpLine = candleSeries.createPriceLine({
    price:sltp.tp,color:"#22c55e",
    lineStyle:LightweightCharts.LineStyle.Dashed,title:"TP"
  });
}

/* ================= SIGNAL ENGINE ================= */
async function runSignals(){
  const symbolVal = symbolSelect.value;
  const now = Date.now();

  if(cachedSignals[symbolVal] && now-cachedSignals[symbolVal].time<cacheTime){
    displaySignals(cachedSignals[symbolVal].data);
    plotSignalOnChart(cachedSignals[symbolVal].data);
    return;
  }

  const data = await fetchData(symbolVal);
  loadChart(data);

  const cl=data.map(x=>+x.close),h=data.map(x=>+x.high),l=data.map(x=>+x.low);
  const sig=generateSignal({
    ema10:EMA(cl.slice(-20),10),
    ema20:EMA(cl.slice(-30),20),
    rsi:RSI(cl),
    macd:MACD(cl).macd,
    macdSignal:MACD(cl).signal
  });

  const entry=cl.at(-1);
  const sltp=SLTP(entry,ATR(h,l,cl),sig.signal);
  const candleTime=new Date(data.at(-1).datetime).getTime();

  const signalData={symbolVal,sig,entry,sltp,candleTime};
  cachedSignals[symbolVal]={data:signalData,time:now};

  displaySignals(signalData);
  plotSignalOnChart(signalData);
}

/* ================= UI ================= */
function displaySignals({symbolVal,sig,entry,sltp}){
  const isFree=freeSymbols.includes(symbolVal);
  const locked=!isVIP&&!isFree;

  signalsDiv.innerHTML=`
    <div class="signal ${locked?"vip-lock":""}">
      ${isVIP?'<div class="vip-badge">VIP</div>':isFree?'<div class="vip-badge">FREE</div>':""}
      <h3>${symbolVal}</h3>
      <h2 class="${sig.signal.toLowerCase()}">${sig.signal}</h2>
      <p>Entry: ${entry.toFixed(2)}</p>
      <p>SL: ${sltp.sl.toFixed(2)}</p>
      <p>TP: ${sltp.tp.toFixed(2)}</p>
      <p>Strength: ${sig.strength}%</p>
    </div>`;
}

/* ================= AUTH ================= */
loginBtn.onclick=()=>signInWithEmailAndPassword(auth,email.value,password.value).catch(e=>alert(e.message));
registerBtn.onclick=()=>createUserWithEmailAndPassword(auth,email.value,password.value)
.then(u=>set(ref(db,"users/"+u.user.uid),{email:u.user.email,vip:false}));

onAuthStateChanged(auth,u=>{if(u)runSignals();});
symbolSelect.addEventListener("change",runSignals);
setInterval(runSignals,5*60*1000);
</script>
