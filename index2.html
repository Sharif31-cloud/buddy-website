const cacheTime = 2 * 60 * 1000; // 2 minutes cache


// =============== INDICATORS =================
function EMA(v,p){let k=2/(p+1),e=v[0];for(let i=1;i<v.length;i++)e=v[i]*k+e*(1-k);return e;}
function RSI(v,p=7){let g=0,l=0;for(let i=v.length-p;i<v.length-1;i++){let d=v[i+1]-v[i];d>0?g+=d:l-=d}let rs=g/(l||1);return 100-100/(1+rs);}
function ATR(h,l,c,p=14){let t=[];for(let i=1;i<c.length;i++)t.push(Math.max(h[i]-l[i],Math.abs(h[i]-c[i-1]),Math.abs(l[i]-c[i-1])));return EMA(t.slice(-p),p);}
function MACD(v){let a=EMA(v.slice(-26),12),b=EMA(v.slice(-26),26);return{macd:a-b,signal:EMA([a-b],9)};}
function generateSignal(d){let s=0;d.ema10>d.ema20?s+=30:s-=30;d.rsi>55?s+=20:d.rsi<45?s-=20:null;d.macd>d.macdSignal?s+=20:s-=20;if(s>=35)return{signal:"BUY",strength:s};if(s<=-35)return{signal:"SELL",strength:Math.abs(s)};return{signal:"HOLD",strength:Math.abs(s)};}
function SLTP(e,a,s){let r=a*1.2,t=r*1.5;if(s==="BUY")return{sl:e-r,tp:e+t};if(s==="SELL")return{sl:e+r,tp:e-t};return{sl:e,tp:e};}

// =============== FETCH MARKET DATA =================
async function fetchData(symbol){
  let url=`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${INTERVAL}&outputsize=200&apikey=${TWELVE_KEY}`;
  let r = await fetch(url);
  let j = await r.json();
  return j.values.reverse();
}

// ================= CHART =================
let chartWidget = null; // store widget instance for plotting
let chartSymbolsHistory = {}; // keep history per symbol

function loadChart(symbolVal){
  if(chartLoaded === symbolVal) return;
  chartContainer.innerHTML = "";

 chartWidget = new TradingView.widget({
  container_id:"chart",
  symbol:symbolVal.replace("/",""),
  interval:"5",
  theme:"dark",
  autosize:true,  // keep this
  studies: []
});


  chartLoaded = symbolVal;

  // initialize history if doesn't exist
  if(!chartSymbolsHistory[symbolVal]) chartSymbolsHistory[symbolVal] = [];
}

// ================= PLOT SIGNALS ON CHART WITH TIMESTAMPS =================
function plotSignalOnChart(sigData){
  if(!chartWidget || !chartWidget.chart) return;
  const { sig, entry, sltp, symbolVal, candleTime } = sigData; // candleTime in ms
  const chart = chartWidget.chart();

  if(sig.signal === "HOLD") return; // skip HOLD

  // store current signal in history
  chartSymbolsHistory[symbolVal].push({sig, entry, sltp, candleTime});

  // clear previous shapes to redraw full history
  chart.removeAllShapes();

  chartSymbolsHistory[symbolVal].forEach(s => {
    const sIsBuy = s.sig.signal === "BUY";
    const sArrowShape = sIsBuy ? 'arrow_up' : 'arrow_down';
    const sArrowColor = sIsBuy ? '#22c55e' : '#ef4444';

    // Entry marker with timestamp
    chart.createShape({
      time: s.candleTime / 1000, // TradingView expects seconds
      price: s.entry,
      shape: sArrowShape,
      text: `${s.sig.signal}\nEntry:${s.entry.toFixed(2)}\n${new Date(s.candleTime).toLocaleString()}`,
      color: sArrowColor,
      size: 2,
    });

    // SL line
    chart.createShape({
      time: s.candleTime / 1000,
      price: s.sltp.sl,
      shape: 'line_horizontal',
      text: 'SL',
      color: '#f87171',
      linewidth: 1
    });

    // TP line
    chart.createShape({
      time: s.candleTime / 1000,
      price: s.sltp.tp,
      shape: 'line_horizontal',
      text: 'TP',
      color: '#22c55e',
      linewidth: 1
    });
  });
}


// ================= SIGNALS =================
async function runSignals(){
  const symbolVal = symbol.value;
  loadChart(symbolVal);

  const now = Date.now();
  if(cachedSignals[symbolVal] && now - cachedSignals[symbolVal].time < cacheTime){
    displaySignals(cachedSignals[symbolVal].data);
    plotSignalOnChart({...cachedSignals[symbolVal].data, symbolVal});
    return;
  }

  try {
    let data = await fetchData(symbolVal);
    let cl = data.map(x=>+x.close), h=data.map(x=>+x.high), l=data.map(x=>+x.low);
    let sig = generateSignal({
      ema10:EMA(cl.slice(-20),10), 
      ema20:EMA(cl.slice(-30),20), 
      rsi:RSI(cl), 
      macd:MACD(cl).macd, 
      macdSignal:MACD(cl).signal
    });
    let entry = cl.at(-1);
    let sltp = SLTP(entry, ATR(h,l,cl), sig.signal);
    let lastCandleTime = new Date(data.at(-1).datetime).getTime(); 

    const signalData = {symbolVal, sig, entry, sltp, candleTime: lastCandleTime};
    cachedSignals[symbolVal] = {data: signalData, time: now};

    displaySignals(signalData);
    plotSignalOnChart(signalData); // plot on chart
  } catch(e){
    signals.innerHTML = "<p style='color:#fbbf24;text-align:center;'>‚ùå Error fetching data from Twelvedata. Check API key or symbol.</p>";
  }
}


function displaySignals({symbolVal, sig, entry, sltp}) {
  const isFree = freeSymbols.includes(symbolVal);
  let vipBadgeHtml = "";
  let blurClass = "";

  if (isVIP) {
    vipBadgeHtml = `<div class="vip-badge">VIP Active</div>`;
  } else if (isFree) {
    vipBadgeHtml = `<div class="vip-badge" style="background:#22c55e">FREE</div>`;
  } else {
    blurClass = "vip-lock";
  }

  signals.innerHTML = `
    <div class="signal ${blurClass}">
      ${vipBadgeHtml}
      <h3>${symbolVal}</h3>
      <h2 class="${sig.signal.toLowerCase()}">${sig.signal}</h2>
      <p>Entry: ${entry.toFixed(2)} <span class="copy-link" data-copy="${entry.toFixed(2)}">üîó</span></p>
      <p>SL: ${sltp.sl.toFixed(2)} <span class="copy-link" data-copy="${sltp.sl.toFixed(2)}">üîó</span></p>
      <p>TP: ${sltp.tp.toFixed(2)} <span class="copy-link" data-copy="${sltp.tp.toFixed(2)}">üîó</span></p>
      <p>Strength: ${sig.strength}%</p>
      ${(isVIP||isFree) ? `<p><span class="copy-link" data-copy="${symbolVal} ${sig.signal}">üîó Copy Signal</span></p>` : ""}
    </div>
    ${(isVIP||isFree) ? "" : "<p style='text-align:center'>üîí Request VIP to unlock signals</p>"}
  `;

  // Add some basic style for copy-link
  const style = document.createElement('style');
  style.innerHTML = `.copy-link{cursor:pointer; color:#2563eb; margin-left:5px; text-decoration:underline;}`;
  document.head.appendChild(style);

  // Attach click events safely
  const copyLinks = signals.querySelectorAll('.copy-link');
  copyLinks.forEach(el => {
    el.onclick = () => {
      const text = el.getAttribute('data-copy');
      copySignal(text);
    }
  });
}


function copySignal(text){
  navigator.clipboard.writeText(text)
    .then(()=>alert(`‚úÖ Copied: ${text}`))
    .catch(err=>alert("‚ùå Copy failed: "+err));
}

// =============== VIP COUNTDOWN =================
function startVipCountdown(expiryIso){
  clearInterval(vipCountdownInterval);
  const expiryTime = new Date(expiryIso).getTime();

  vipCountdownInterval = setInterval(()=>{
    const diff = expiryTime - Date.now();

if(diff <= 0){
  clearInterval(vipCountdownInterval);
  vipTimerDiv.innerText = "‚õî VIP expired";
  isVIP = false;
  vipExpired(auth.currentUser.uid); // ‚Üê ONLY HERE
  runSignals();
  alert("‚è≥ Your VIP subscription has expired.");
  return;
}



    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);

    vipTimerDiv.innerText = `VIP expires in ${d}d ${h}h ${m}m ${s}s`;
  },1000);
}

function vipExpired(uid){
  const userRef = ref(db,'users/'+uid);
  get(userRef).then(snap=>{
    const key = snap.val()?.vipKey;
    if(key){
      set(ref(db,'vip_keys/'+key+'/active'), false);
    }
  });

  set(ref(db,'users/'+uid+'/vip'), false);
  set(ref(db,'users/'+uid+'/vipKey'), null);
  set(ref(db,'users/'+uid+'/vipExpiry'), null);
}

onAuthStateChanged(auth, user => {
  if (!user) return;

  const userRef = ref(db);

  // 1Ô∏è‚É£ Check user VIP status
  get(child(userRef, 'users/' + user.uid)).then(snap => {
    const data = snap.val() || {};
    isVIP = false;

    if (data.vip === true && data.vipExpiry) {
      const expiry = new Date(data.vipExpiry).getTime();

      if (expiry > Date.now()) {
        isVIP = true;
        startVipCountdown(data.vipExpiry);
      } else {
        vipExpired(user.uid);
      }
    }

    // Default button state based on VIP
    upgradeBtn.style.display = isVIP ? 'none' : 'inline-block';

    // 2Ô∏è‚É£ Check pending VIP request
    return get(child(userRef, 'vip_requests/' + user.uid));
  }).then(r => {
    if (r.exists() && r.val().status === "pending") {
      upgradeBtn.style.display = "none";
    }

    // 3Ô∏è‚É£ Run signals after all checks
    runSignals();
  }).catch(err => {
    console.error("Auth/VIP check error:", err);
  });
});

  .catch(err=>alert(err.message));
};
